<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario de Pedido</h1>
  <form id="pedidoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br><br>
    
    <label for="nombreplato">Nombre del Plato:</label>
    <input type="text" id="nombreplato" name="nombreplato" required><br><br>
    
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('pedidoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Reemplaza con la URL de tu Apps Script
      const scriptURL = 'https://script.google.com/u/0/home/projects/15680oJYvrmqRLNoFG0lJ20-j42fv_D6OagMXIQAp4mruQJRqqtTiEPMf/settings';

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams(data),
        });
        alert('Â¡Datos enviados exitosamente!');
      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un error al enviar los datos.');
      }
    });
  </script>
</body>
</html>
